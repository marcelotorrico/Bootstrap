<!DOCTYPE html>
<html>
<head>

<body>
	<div class="container">

						<a href="#collapse1" data-toggle="collapse" data-parent="#accordion">

				</div>

			<div class="panel panel-default">

							Encabezado #2

					</div>
				</div>
			</div>
		</div>	
	</div>
	<script src="js/jquery.js"></script>

</html>
